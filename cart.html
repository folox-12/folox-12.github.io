<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/icon/logo.png">
	<title>SimpleShop--Интернет магазин</title>
</head>

<body>

	<div class="wrapper">
		<header class="header">
			<div class="container container__small">
				<div class="header__logo">
					<a href="index.html">
						<picture>
							<source srcset="img/лого.webp" type="image/webp"><img src="img/лого.jpg" alt="#">
						</picture>
					</a>
				</div>
				<ul class="header__menu">
					<li class="header__items">
						<a href="tshirt.html">Футболки</a>
					</li>
					<li class="header__items">
						<a href="cart.html">Корзина</a>
					</li>
				</ul>
			</div>
		</header>
		<main class='main'>
			<div class="nav">
				<div class="nav__title title">
					Корзина
				</div>
			</div>
			<div class="cart">
				<div class="container">
					<div id="my-cart">
						<div class="cart__row">
							<div class="cart__column column-cart"></div>
							<div class="cart__column column-right">
								<div class="column-right__texts">
									<div class="column-right__text">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer">
			<!-- <div class="footer__button">
				<div class="footer__text">
					<button id="Download">Download</button>
				</div>
			</div> -->
			<div class="footer__text">
				Доставка по России осуществляется службами доставки: «Почта России».
				«Почта России» осуществляет доставку до почтового отделения, индекс которого Вы укажите при оформлении
				заказа.
			</div>
		</footer>
	</div>
	<script src='js/jquery-3.6.0.js'></script>
	<script src='js/cart.js'></script>



</body>

</html>
