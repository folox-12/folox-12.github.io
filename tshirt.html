<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/jquery-ui.structure.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/icon/logo.png">
	<title>SimpleShop--Интернет магазин</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container container__small">
				<div class="header__logo">
					<a href="index.html">
						<img src='img/лого.jpg' alt='#'>
					</a>
				</div>
				<ul class="header__menu">
					<li class="header__items">
						<a href="tshirt.html">Футболки</a>
					</li>
					<li class="header__items ui-widget-header" id='snap'>
						<a href="cart.html">Корзина</a>
					</li>

				</ul>
				<div class="header__cart">

				</div>
			</div>

		</header>
		<main class='main'>
			<div class="nav">
				<div class="nav__title title">
					Футболки
				</div>
				<div id="draggable">
					This is Cart! Just drag
				</div>
			</div>
			<div class="popup" id="popup">
				<div class="popup__body">
					<div class="popup__content">
						<div class="popup__close">
							<a href="#">X</a>
						</div>
						<div class="popup__title">Корзина</div>
						<div class="popup__text">

						</div>
						<div class="popup__del">
							<input class="del-mini-cart" type="button" value="Удалить" />
						</div>
					</div>
				</div>
			</div>
			<div class="catalog">
				<div class="container">
					<div class="catalog__row">
					</div>
				</div>
			</div>
			<div class="input"></div>
		</main>
		<footer class="footer">
			<div class="footer__text">
				Доставка по России осуществляется службами доставки: «Почта России».
				«Почта России» осуществляет доставку до почтового отделения, индекс которого Вы укажите при оформлении
				заказа.
			</div>
		</footer>
	</div>
	<script src='js/jquery-3.6.0.js'></script>
	<script src='js/script.js'></script>
	<script src='js/tshirt.js'></script>
	<script src='js/jquery-ui.min.js'></script>
</body>

</html>
